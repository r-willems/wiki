{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {{ text | safe}}
    <form method="POST" action="{% url 'editor' %}" id="editForm">
        {% csrf_token %}
        <input type="text" hidden name="textBox" value="{{ plaintext }}">
        <input type="text" hidden name="nameBox" value="{{ name }}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
